<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Rider Information</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ol>
    <li><label>Name:</label> {{user.name}}</li>
    <li><label>Email:</label> {{user.email}}</li>
    <li><label>Phone:</label> {{user.phone}}</li>
    <li><label>Company:</label> {{user.company.name}}</li>
    <li><label>Website:</label> {{user.website}}</li>
  </ol>

  <button (click)="passBack()" type="submit" class="btn btn-primary w-100">Close</button>
</div>
